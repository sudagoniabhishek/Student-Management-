<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<table>
<form action="My"  method="post">
<h1 style="color:gold;">Registration Form</h1>

<tr>
<td><h2 style="color:lavender">Name:</h2></td><td><input type="text"   name="tbname"   id="tbname"  class="abc"  placeholder="enter your name"   /></td>
</tr>
<tr>
<td><h2 style="color:lavender">Email:</h2></td><td><input type="email"   name="tbemail"   id="tbemail"  class="abc"   placeholder="enter your email id"    /></td>
</tr>
<tr>
<td><h2 style="color:lavender">Password:</h2></td><td><input type="password" name="tbpass"   id="tbpass"   class="abc"  placeholder="enter your password"    /></td>
</tr>
<tr>
<td><h2 style="color:lavender">Course:</h2></td><td><input type="radio"   name="tbcourse"   class="abc"  value="java"     />Java
                                      <input type="radio"   name="tbcourse"     class="abc"   value=".net" />.net
                                      <input type="radio"   name="tbcourse"      class="abc"  value="python"  />python

</td>
</tr>
<tr>
<td><h2 style="color:lavender">Course Type:</h2></td><td><input type="radio"  name="tbtype"    class="abc"  value="online"    />online
                                        <input type="radio"  name="tbtype"     class="abc"  value="offline"  />offline
</td>
</tr>
<tr>
<td></td><td><h2><input type="submit""   value="Register"  id="tbsubmit" /></h2></td>
</tr>
<link rel="stylesheet"   href="reg.css"/>





</form>
</table>
</body>
</html>
